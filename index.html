<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="alert">
        X won
      </div>
      <div class="topBar">
        <button class="turn"><i class="fa fa-x x-icon"></i></button>
        <button class="mode-switch"><i class="fa fa-user"></i></button>
        <button class="replay"> <i class="fa fa-refresh"></i> </button>
      </div>
      <div class="board">
        <div class="square" data-number="1"></div>
        <div class="square" data-number="2"></div>
        <div class="square" data-number="3"></div>
        <div class="square" data-number="4"></div>
        <div class="square" data-number="5"></div>
        <div class="square" data-number="6"></div>
        <div class="square" data-number="7"></div>
        <div class="square" data-number="8"></div>
        <div class="square" data-number="9"></div>
      </div>
      <div class="bottomBar">
        <div class="xwins">0</div>
        <div class="draws">0</div>
        <div class="owins">0</div>
      </div>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
